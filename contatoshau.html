<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav><!--A navegação -->
                    <ul>
                        <li><a href="index.html"> Home</a></li> <!--link que liga a pag -->
                        <li><a href="produtos.html"> Produtos</a></li>
                        <li><a href="contato.html"> Contato</a></li>
                    </ul>
                </nav>
        </div>
    </header>
    <main class="main"><!--main é o principal do site -->
        <form class="form"><!--Para a criação de um formulario -->

            <label for="nomesobrenome">Nome e Sobrenome </label><!--O label e o imput andam sempre juntos -->
            <input type="text" id="nomesobrenome" class="input-padrao" required><!-- o input e o label estao ligados pelo id -->

            <label for="email"> Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"><!--required é campo obrigatorio, o placeholder é para exemplificar  -->

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"  class="input-padrao" required></textarea> <!-- irá criar um campo de texto com cols sendo cluna e rows sendo linhas -->

            <fieldset>
                <legend>Como prefere o nosso contato?</legend><!-- titulo dentro do fieldset é chamado de legend -->

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
                <!--com o name contato nos 3 input ele deixará selecionar so um na pag da web -->

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                
            </fieldset>

            <fieldset class=""><!-- Usado para preenchimento de campos (ex: campo de preenchimento de cartao)-->
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nosso conteudo por email?</label><!--Colocar um input no laber direto -->
            <input type="submit" value="Enviar Formulario" class="enviar"> <!-- o input submit vai cria um botao e o value vai dar o nome dele -->
        </form>
        <table>
            <thead><!--Cabeçalho de tabela T head -->
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p  class="copyrigth">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
